# Configuration for SafeHaven plugin
config-version: 1
# Custom Messages Section
messages:
  # Prefix settings for the plugin's messages
  prefix:
    # The text to be displayed as the prefix, supports MiniMessage formatting
    name: "<gradient:#00FF00:#00CC00>[SafeHaven]</gradient>"
    # Indicates if the prefix should be included in plugin messages
    value: true
  # Language setting
  language: en_us  # Default language, can be changed to es_es, etc.

# Home System Settings Section
home-system:
  # Maximum number of homes a player can set
  max-homes: 10
  # Storage method for home data
  # Options: yaml, mysql, sqlite, mongodb
  storage-method: yaml
  # Delay in seconds before teleportation occurs
  teleport-delay-seconds: 5
  # Time in seconds the player must stand still before teleportation
  stand-still-time-seconds: 3

# Storage System Section
storage:
  # Details for the home system storage method
  # This is configured by the home-system section

  # Database Configuration Section
  database:
    # MySQL configuration
    mysql:
      # JDBC URL for connecting to MySQL database
      url: jdbc:mysql://localhost:3306/safehaven_db
      # MySQL username for authentication
      user: safehaven_user
      # MySQL password for authentication
      password: changeme
    # SQLite configuration
    sqlite:
      # File path for the SQLite database file
      file: database.db
    # MongoDB configuration
    mongodb:
      # Connection string for MongoDB
      url: mongodb://localhost:27017
      # MongoDB database name
      name: safehaven_db
      # MongoDB username for authentication (optional)
      user: mongodb_user
      # MongoDB password for authentication (optional)
      password: changeme

# Bedrock Player Configuration Section (Floodgate)
bedrock-players:
  # Whether Bedrock players are enabled
  enabled: true
  # Floodgate-related configuration
  floodgate:
    # Enable GUI system for Bedrock players
    guisystem: true
    # Enable menu system for Bedrock players
    menusystem: false
